<body onload="if(self!=top) top.location=self.location">

    <div class="user-login">
        <div class="wrapper">
            <div class="logo" title="HOLYBOT">
            </div>
            <div class="reset-pwd">
                <form role="login" id="loginform">
                <ul>
                    <li>
                        <input class="inp" type="text" value="Vui lòng nhập tên tài khoản" required="required" id="accountname"
                            maxlength="50" />
                    </li>
                    <li>
                        <input class="inp" type="password" value="Vui lòng nhập mật khẩu" required="required" id="accountpwd"
                            maxlength="50" />
                    </li>
                    <li>
                        <input type="submit" class="up-pwd actSubmit" value="Đăng nhập" onclick="h5.ajaxLogin(this,$('#accountname').val(),$('#accountpwd').val());return false;" />
                    </li>
                </ul>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(function () {
        if (!window.applicationCache) {
            $("input[type='submit']").val("请升级浏览器");
            $("input[type='submit']").removeAttr("onclick");
        }

        $(".inp").focus(function () {
            $(this).addClass("focus");
            if ($(this).val() == this.defaultValue) {
                $(this).val("");
            }
        }).blur(function () {
            $(this).removeClass("focus");
            if ($(this).val() == '') {
                $(this).val(this.defaultValue);
            }
        });
    })
</script>
