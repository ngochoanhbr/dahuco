<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>页面出错了</title>
    <script src="/Include/Script/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="error.css" type="text/css" />
    <link href="reset.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="error">
        <h2>
            页面出错了！</h2>
        <div class="error-info">
            <h3 id="errinfo">
                您访问的网页发生异常！
            </h3>
            <div style="background: #eee; line-height: 22px; min-height: 100px;">
                数据库操作错误<br />
            </div>
            <h4>
                您可以返回<a href="/">首页</a>或者<a href="mailto:admin@singoocms.com">发送邮件给管理员</a>
            </h4>
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    var querystring = unescape(decodeURI(location.search));
    querystring = querystring.split('=')[1]
    if (querystring != "" && querystring != "undefined") {
        $("#errinfo").html("<h1 style='color:red;'>" + querystring + "</h1>");
    }
</script>
